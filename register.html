<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Google Fonts: Raleway -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.min.css" />

  <title>Welcome to the DevConnector</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-primary">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i> DevConnector
      </a>
    </h1>
    <ul>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="container">
  <h1 class="large text-primary">Sign Up</h1>
  <p class="lead"><i class="fas fa-user"></i> Create your account</p>

  <form action="dashboard.html" class="form">
    <div class="form-group">
      <input type="text" placeholder="Name" required />
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email Address" />
      <small class="form-text">This site uses Gravatar, so if you want a profile image, use a Gravatar-enabled email</small>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" minlength="6" />
    </div>
    <div class="form-group">
      <input type="password" placeholder="Confirm Password" minlength="6" />
    </div>
    <input type="submit" value="Register" class="btn btn-primary" />
  </form>

  <p class="my-1">
    Already have an account? <a href="login.html">Sign in</a>
  </p>
</section>

  <!-- Main Content
  <main class="container">
    <h2>Welcome to DevConnector</h2>
    <p>Connect with developers, share your profile, and collaborate on projects.</p>
  </main> -->
</body>
</html>
