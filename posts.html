<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.min.css" />
  <title>DevConnector - Posts</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i> DevConnector
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Developers</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="dashboard.html"><i class="fas fa-user"></i> <span class="hide-sm">Dashboard</span></a></li>
      <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> <span class="hide-sm">Logout</span></a></li>
    </ul>
  </nav>

  <!-- Main Section -->
  <section class="container">
    <h1 class="large text-primary">Posts</h1>
    <p class="lead">
      <i class="fas fa-user"></i> Welcome to the community!
    </p>

    <!-- Create Post Form -->
    <div class="post-form">
      <div class="post-form-header bg-primary">
        <h3>Say Something...</h3>
      </div>
      <form class="form my-1">
        <textarea name="text" cols="30" rows="5" placeholder="Create a post..."></textarea>
        <input type="submit" class="btn btn-dark my-1" value="Submit" />
      </form>
    </div>

    <!-- Posts -->
    <div class="posts">
      <!-- Single Post -->
      <div class="post bg-white my-1 p-1 ">
        <div>
          <a href="profile.html">
            <img
              class="round-img"
              src="https://www.gravatar.com/avatar/b8e8a7e8e08ceaa994c038e4ae8b1ebf?s=200&r=pg&d=mm"
              alt="Prashant's Avatar"
            />
            <h4>Prashant Katoch</h4>
          </a>
        </div>
        <div>
          <p class="my-1">
            This is a sample post content. Users can like or comment below.
          </p>
          <button class="btn"><i class="fas fa-thumbs-up"></i></button>
          <button class="btn"><i class="fas fa-thumbs-down"></i></button>

          <!-- Comment Section -->
          <form class="form my-1">
            <textarea
              name="comment"
              rows="2"
              placeholder="Write a comment..."
              style="width: 100%; margin-top: 10px;"
            ></textarea>
            <button type="button" class="btn btn-dark my-1">Comment</button>
          </form>
        </div>
      </div>

      <!-- Repeat above block for more posts -->
    </div>
  </section>
</body>
</html>
